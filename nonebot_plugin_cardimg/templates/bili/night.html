<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", "微软雅黑", "Noto Sans CJK SC", "Noto Sans CJK", "PingFang SC", "WenQuanYi Micro Hei", sans-serif;
            background-image: url('{{ bg_image }}');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            position: relative;
            padding: 10px 80px;
            height: 920px;
        }
        
        .content {
            position: relative;
            color: #FFFFFF;
            font-size: 30px;
            white-space: pre-wrap;
            line-height: 1.6;
            margin-top: 300px;
            width: 380px;
            height: 160px;
            overflow: hidden;
        }
        
        .footer {
            color: #FFFFFF;
            font-size: 24px;
            text-align: right;
            margin-bottom: 300px;
        }
    </style>
</head>
<body>
    <div class="content">{{ content }}</div>
    {% if footer %}<div class="footer">{{ footer }}</div>{% endif %}
</body>
</html>
