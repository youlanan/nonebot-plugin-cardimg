<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Noto Sans CJK SC", "Noto Sans CJK", "PingFang SC", "Microsoft YaHei", "WenQuanYi Micro Hei", "HYWenHei-85W", sans-serif;
            background-color: #F8F7FF;
            padding: 30px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            background: white;
            padding: 30px;
            border-bottom: 1px solid #eee;
            text-align: center;
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: {{ header_color }};
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .content {
            padding: 30px;
        }

        .help-item {
            margin-bottom: 30px;
            border-left: 3px solid {{ item_color }};
            padding-left: 20px;
        }

        .help-item:last-child {
            margin-bottom: 0;
        }

        .help-title {
            font-size: 18px;
            font-weight: bold;
            color: {{ item_color }};
            background: {{ item_bg }};
            padding: 8px 16px;
            border-radius: 6px;
            display: inline-block;
            margin-bottom: 12px;
        }

        .help-content {
            font-size: 16px;
            color: #666;
            background: #FEFEFE;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #eee;
            white-space: pre-wrap;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: #999;
            font-size: 14px;
            background: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">{{ title }}</h1>
        </div>

        <div class="content">
            {% for key, value in items.items() %}
            <div class="help-item">
                <div class="help-title">{{ key }}</div>
                <div class="help-content">{{ value }}</div>
            </div>
            {% endfor %}
        </div>

        {% if footer %}
        <div class="footer">{{ footer }}</div>
        {% endif %}
    </div>
</body>
</html>
